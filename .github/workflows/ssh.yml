name: Automatism

on:
  workflow_call:
    secrets:
      HOST:
        required: false
      USERNAME:
        required: false
      KEY:
        required: false
      PORT:
        required: false
      FINGERPRINT:
        required: false        

jobs:
  ssh:
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          fingerprint: ${{ secrets.FINGERPRINT }}
          script: ls